<!DOCTYPE html>
<html>
	<head>
		<meta name="renderer" content="webkit">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1" />
	    <meta name="format-detection" content="telephone=no" />
	    
		<title>作业中心-搜索无内容</title>
		<link rel="stylesheet" href="../css/reset.css" charset="utf-8"/>
		<link rel="stylesheet" href="../css/public.css"/>
		<link rel="stylesheet" href="../css/tsakCenter.css" charset="utf-8"/>
		
		<script src="../common/js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/Highcharts/js/highcharts.js"></script>
		<script src="../common/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/head_left.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/tsakCenter.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!-- 头部 -->
		<div id="A1" ng-app="app1" ng-include="'../head.html'" class="header clearfix"></div>
		<div class="main clearfix">
			<!-- 左侧 -->
			<div id="A2" ng-app="app2" ng-include="'../left.html'" class="left fl"></div>
			<!-- 右侧 -->
			<div class="main_right fr">
				<ul class="list_tit clearfix">
					<li><a href="taskCenter_list_new.html" class="list_tit_active">作业列表</a></li>
					<li><a href="my_question.html" >我的题库</a></li>
					<li><a href="public_question.html">公共题库</a></li>
					<li><a href="">课堂测试</a></li>
				</ul>
				<div class="task_list">
					<div class="tasl_list_tit clearfix">
						<ul class="search_create fr">
							<li class="search fl">
								<input type="text" placeholder="请输入相关字" />
								<img src="../img/search.png"/>
							</li>
							<li class="create fr">创建作业</li>
						</ul>
					</div>
					<div class="wu_neirong">
						<div class="neirong">
							<strong>Sorry，没有找到与“<span>你好</span>”相关的内容</strong>
							<p>建议您：</p>
							<ul>
								<li>1、检查输入的关键词是否有误</li>
								<li>2、请尝试其他的查询词</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--警告提示 -->
		<div class="del_down warn" style="display: none">
		    <div class="hide"></div>
		    <div class="con">
		        <img src="../img/warn.png">
		        <span class="text-text">已下发作业不允许删除</span>
		    </div>
		</div>
		
		<!-- 创建作业弹层 -->
		<div class="del_down task" style="display: none">
			<div class="hide"></div>
		    <ul class="con clearfix">
		        <li class="ceshi fl">
		        	<h3>测试</h3>
		        	<p>适用于课前课后作业。可以布置知识点讲解视频和习题进行课前预习</p>
		        </li>
		        <li class="renwu fr">
		        	<h3>任务</h3>
		        	<p>适用于布置课外任务。学生完成后反馈到老师</p>
		        </li>
		    </ul>
		</div>
		
		<!-- 创建作业二级弹层 -->
		<div class="del_down task_two" style="display: none">
			<div class="hide"></div>
		    <div class="con clearfix">
		    	<img class="close hand fr" src="../img/task_close.png"/>
		    	<div class="con_con">
		    		<h3><span class="edit_head">创建作业</span></h3>
		    		<ul class="xiala clearfix">
		    			<li>
		    				<select>
		    					<option>一年级</option>
		    					<option>一年级</option>
		    					<option>一年级</option>
		    				</select>
		    			</li>
		    			<li>
		    				<select >
		    					<option>语文</option>
		    					<option>一年级</option>
		    					<option>一年级</option>
		    				</select>
		    			</li>
		    			<li>
		    				<select >
		    					<option>第一章</option>
		    					<option>一年级</option>
		    					<option>一年级</option>
		    				</select>
		    			</li>
		    			<li>
		    				<select>
		    					<option>第一节</option>
		    					<option>一年级</option>
		    					<option>一年级</option>
		    				</select>
		    			</li>
		    		</ul>
		    		<ul class="libie">
		    			<li>
		    				作业类型：<span>测试</span>
		    			</li>
		    			<li>
		    				作业名称：<input type="text" />
		    			</li>
		    			<li>
		    				完成时间：<input type="text" />
		    			</li>
		    			<li>
		    				作业难度：
		    				<span class="star_rate"></span>
		    			</li>
		    		</ul>
		    		<div class="btn">
		    			<span class="ok_btn">确认</span>
		    			<span class="no_btn">取消</span>
		    		</div>
		    	</div>
		    </div>
		</div>
		
		<!-- 作业统计 -->
		<div class="del_down tongji" style="display: none">
			<div class="hide"></div>
		    <div class="con clearfix">
		    	<img class="close hand fr" src="../img/task_close.png"/>
		    	<div class="con_con">
		    		<h3><span>作业中心统计结果</span></h3>
		    		<div id="tongji_box"></div>
		    	</div>
		    </div>
		</div>
	</body>
	
	<!-- 统计表  -->
	<script type="text/javascript">
		$(function () {
		    
		   $('#tongji_box').highcharts({
		        chart: {
		            type: 'line',
		            plotBorderColor: '#ccc',
		            plotBorderWidth: 1
		        },
		        title: {
		            text: null
		        },
		        subtitle: {
		            text: null
		        },
		        
		        xAxis: {
		            categories: ['作业一', '作业二', '作业三', '作业四', '作业五', '作业六','作业七', '作业八', '作业九', '作业十', '作业十一', '作业十二'],
		            plotLines: [{
		                color: '#222'
		            }]
		        },
		        yAxis: {
		            min: 0,
		            max:100,
		            title: {
		                text: null,
		            },
		            tickInterval:10
		        },
		        tooltip: {
		            valueSuffix: '分'
		        },
		        plotOptions: {
		            bar: {
		                dataLabels: {
		                    enabled: true
		                }
		            }
		        },
		        credits: {
		            enabled: false
		        },
		        series: [{
		            name: '1班',
		            data: [100,90,85,43,20,60,78,54,86,92,73,65]
		        }, {
		            name: '2班',
		            data: [20,90,85,43,40,60,78,54,36,92,73,65]
		        }, {
		            name: '3班',
		            data: [10,90,85,53,70,60,78,54,86,92,73,65]
		        }, {
		            name: '4班',
		            data: [70,90,85,43,20,60,68,54,86,92,73,65]
		        }]
		    });
		    
		});
	</script>
	<script type="text/javascript">
		var app1 = angular.module("app1",[]);
		var app2 = angular.module("app2",[]);
		angular.bootstrap(document.getElementById("A1"),['app1']);
		angular.bootstrap(document.getElementById("A2"),['app2']);
	</script>
</html>

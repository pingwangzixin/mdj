<!doctype html>
<html lang="en">

<head>
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1" />
    <meta name="format-detection" content="telephone=no" />

    <title>社团详情</title>
    <link rel="stylesheet" href="../css/reset.css" charset="utf-8" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/shetuan.css">
    <link rel="stylesheet" href="../css/section.css">

    <script src="../common/js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/head_left.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/shetuan.js"></script>

</head>

<body>
    <!--头部开始-->
    <div class="header clearfix"></div>

    <div class="shetuan">
        <!--列表切换-->
        <div class="shetuanul">
            <ul>
                <li class="active"><a href="#">校本课程详情</a></li>
                <li><a href="./shetuanchengyuan.html">校本课程成员</a></li>
            </ul>
        </div>
        <!--社团详情  -->
        <div class="stxiangqing">
            <!-- 左侧树结构-->
            <div class="myshetuan">
                <div class="sttreeheader">我的校本课程</div>
                <div class="addst">+新建校本课程</div>
                <div class="stlist">
                    <ul class="shetuanname">
                        <li class="xuanzhong">花鸟字画社团</li>
                        <li>书法社团</li>
                        <li>剪纸社团</li>
                        <li>武术社团</li>
                        <li>合唱社团</li>
                        <li>唢呐社团</li>
                        <li>京剧社团</li>
                        <li>表演社团</li>
                    </ul>
                </div>
            </div>
            <!--右侧详情介绍-->
            <div class="mystjs stdata" style="display:block">
                <!--    解散社团按钮   -->
               <span class="jiesanshetuan">解散校本课程</span>
               <div class="hrxian" style="clear:both"></div>
               
                <!--社团简介-->
                <div class="stjianjie">
                    <div class="jianjieheader">
                        <span class="fleft ft-sz16 lan">社团简介</span>
                        <span class="fright ft-sz15 lan pointer"><span class="bianji"></span><span class="bianjist">编辑</span></span>
                    </div>
                    <div class="shetuanbianji">
                        <div>12345678</div>
                        <div>111111</div>
                    </div>
                </div>
                <div class="hrxian"></div>
                <!--教师简介-->
                <div class="jiaoshijj">
                    <div class="jianjieheader">
                        <span class="fleft ft-sz16 lan">教师简介</span>
                        <span class="fright ft-sz15 lan"><span class="bianji"></span><span class="xiugaijs  pointer">编辑</span></span>
                    </div>
                    <div class="jiaoshibianji">
                        <a href="javascript:;" class="file fleft"><img id="jiaoshitouxiang" src="../img/shetuan-touxiang.jpg" alt="">
                            <form action="">
                        		<input type="file" name="" id="file" accept="image/jpeg" style="width:100%;height:100%;display:inline-block;margin-left:10px">
                        	</form>
                        </a>
                        <div class="bianjijiaoshi">
                            <div>12345678</div>
                            <div>111111</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mystjs xinjianneirong" style="display:none">
                <!--校本课程简介-->
                <div class="stjianjie">
                    <div class="jianjieheader">
                        <span class="fleft ft-sz16 lan">校本课程简介</span>
                        <span class="fright ft-sz15 lan"><span class="baocun"></span><span class="bianjist2  pointer">保存</span></span>
                    </div>
                    <div class="shetuanbianji shetuanbianji2" contenteditable="true" style="background:#ebebeb">

                    </div>
                </div>
                <div class="hrxian"></div>
                <!--教师简介-->
                <div class="jiaoshijj">
                    <div class="jianjieheader">
                        <span class="fleft ft-sz16 lan">教师简介</span>
                        <span class="fright ft-sz15 lan"><span class="baocun"></span><span class="xiugaijs2  pointer">保存</span></span>
                    </div>
                    <div class="jiaoshibianji">
                        <a href="javascript:;" class="file fleft"><img id="jiaoshitouxiang2" src="../img/shangchuantouxiang.png" alt="">
                        <form action="">
                        	<input type="file" name="" id="file2" accept="image/jpeg" style="width:100%;height:100%;display:inline-block;margin-left:10px">
                        </form>
                            
                        </a>
                        <div class="bianjijiaoshi bianjijiaoshi2" contenteditable="true" style="background:#ebebeb">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <!--本页面写的公用的灰色遮罩-->
	<div class="wx_huise" style="display:none;"></div>
    
    <!-- 提示框 弹层-->
    <div class="del_down del_down2 xiafaSuccess" style="display:none;">
        <div class="con">
            <img src="../img/warn.png">
            <span class="text-text">请输入社团名称</span>
        </div>
    </div>
</body>

<script>
    $(function() {
    	
    	function addst(ele,ele2){
    		$(ele).on("click",function(){
    			if ($(this).html() == "编辑") {
	                $(this).html("保存");
	                $("#file").attr("disabled","false")
	                $(this).siblings().addClass("baocun").removeClass("bianji");
	                $(ele2).attr("contenteditable", "true").css({
	                    "background": "#ebebeb"
	                });
	            } else {
	                $(this).html("编辑");
	                $(this).siblings().addClass("bianji").removeClass("baocun");
	                $(ele2).attr("contenteditable", "false").css({
	                    "background": "#fff"
	                });
	                
	                var height=$(".mystjs").height();
	        		$(".myshetuan").height(height);
	            }
    		})
    	}
    	
    	addst(".bianjist",".shetuanbianji");//编辑和保存社团简介
    	addst(".xiugaijs",".bianjijiaoshi");//编辑和保存教师简介
        addst(".bianjist2",".shetuanbianji");//新建社团编辑和保存社团简介
		addst(".xiugaijs2",".bianjijiaoshi");//新建社团编辑和保存教师简介


        //上传和更换头像
        function changetx(ele,ele2){
        	$(ele).change(function(e){
        		var f = document.getElementById('file').files[0];
	            var src = window.URL.createObjectURL(f);
	            document.getElementById(ele2).src = src;
        	})
        }
        
        changetx("#file",'jiaoshitouxiang')
        changetx("#file2",'jiaoshitouxiang2')


        var height=$(".mystjs").height();
        $(".myshetuan").height(height);

    })
</script>

</html>
